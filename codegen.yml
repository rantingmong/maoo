overwrite: true
schema: "./schema.graphql"
documents: "./logic/**/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
    config:
      rawRequest: true
      skipTypeNameForRoot: true
      useTypeImports: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
