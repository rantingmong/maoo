overwrite: true
schema: "./src/schema.graphql"
documents: "./src/logic/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
    config:
      rawRequest: true
      skipTypeNameForRoot: true
      useTypeImports: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
